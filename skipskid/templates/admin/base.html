{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
    <!-- Contenu de votre page d'administration -->

{% block footer %}
    {{ block.super }}
    <style>
        
        .submit-row {
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            padding: 10px; 
            margin: 0px;
            background: var(--darkened-bg);
            border: 1px solid var(--hairline-color);
            border-radius: 4px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 10px;
            
        }

        .submit-row a.deletelink {
            margin-left: 50%;
            
        }
    </style>
    <script>
        document.querySelectorAll('table th').forEach(function(ligne){
            ligne.addEventListener('click',function(e){
                ligne.querySelector('a').click()
            })
        })
    </script>
{% endblock %}
