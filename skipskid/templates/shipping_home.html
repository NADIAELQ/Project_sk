<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Shipping Platform</title>
<style>
    /* General resets */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Open Sans', sans-serif;
}

/* Header and Navigation */
.header-container {
  background-color: #ffffff;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
}

.top-navbar {
  background-color: rgb(172, 170, 170);
}

.navbar a {
  text-decoration: none;
  color: #333;
  margin: 0 1rem;
  font-weight: bold;
}

.top-navbar a {
  color: green; 
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.navbar a {
  text-decoration: none;
  color: #333;
  margin: 0 1rem;
  font-weight: bold;
}

.navbar a:hover {
  color: #007bff;
}

.logo img {
  max-height: 50px; /* Adjust as needed */
  width: auto;
  margin-right: 2rem;
}

.nav-links, .auth-links {
  display: flex;
  align-items: center;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.get-quotes, .become-provider {
  background-color: #FF8A65;
  color: #fff;
  padding: 0.5rem 1rem;
  margin: 0 0.5rem;
  border-radius: 50px;
  text-transform: uppercase;
}

.get-quotes:hover, .become-provider:hover {
  background-color: #0056b3;
  text-decoration: none;
}

/* Main content and hero section */
.main-content {
  background: url('path_to_your_background_image.jpg') center center no-repeat;
  background-size: cover;
  color: #fff;
  text-align: center;
  padding: 4rem 0;
}

/* Search box styling */
.search-box {
  display: flex;
  justify-content: center;
  margin-top: -3rem; /* To pull the search box up into the hero image */
}

.search-box input[type="text"] {
  border: none;
  padding: 0.5rem 1rem;
  margin-right: -1px; /* Align borders */
}

.search-box button {
  border: none;
  background-color: #007bff;
  color: #fff;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

/* Category list styling */
.category-list {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 2rem;
}

.category-list .category {
  width: calc(25% - 1rem);
  margin: 0.5rem;
  text-align: center;
}

.category-list img {
  max-width: 100%;
  border-radius: 5px;
  transition: transform .3s ease;
}

.category-list img:hover {
  transform: scale(1.05);
}

.category-list .category-name {
  font-size: 1rem;
  margin-top: 0.5rem;
}

/* Footer styling */
.footer {
  background-color: #f4f4f4;
  padding: 2rem;
  text-align: center;
}



/* Responsive design adjustments */
@media (max-width: 768px) {
  .category-list .category {
    width: calc(50% - 1rem);
  }
}

</style>
</head>
<body>

<!-- Header -->
<header class="header-container">
  <!-- First Navbar -->
  <nav class="navbar top-navbar">
    <a href="#">For Customers</a>
    <a href="#">For Transport Providers</a>
    <!-- Add more navigation items as needed -->
  </nav>
  
  <!-- Second Navbar -->
  <nav class="navbar main-navbar">
    <!-- Your website logo -->
    <a href="#" class="logo">
      <img src="path_to_your_logo
_image.jpg" alt="Logo" />
</a>
<!-- Navigation Links -->
<div class="nav-links">
<a href="#" class="get-quotes">Get quotes</a>
<a href="#">How it works</a>
<a href="#">Business shipping</a>
<a href="#">Search deliveries</a>
</div>
<!-- Auth Links -->
<div class="auth-links">
<a href="#">Log in</a>
<a href="#" class="become-provider">Become a Transport Provider</a>
</div>

  </nav>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="hero-section">
    <h1>Making business shipping simple</h1>
    <p>Effectively order transport throughout Europe.</p>
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" placeholder="What do you want to ship?" />
      <input type="text" placeholder="From?" />
      <input type="text" placeholder="To?" />
      <button>Get quotes</button>
    </div>
  </div>

  <!-- Category List -->
  <section class="category-list">
    <!-- Repeat this block for each category -->
    <div class="category">
      <img src="path_to_furniture_image.jpg" alt="Furniture">
      <div class="category-name">Furniture</div>
    </div>
    <!-- ... other categories ... -->
  </section>
</main>

<!-- Footer -->
<footer class="footer">
  &copy; 2024 Your Shipping Platform. All rights reserved.
</footer>

</body>
</html>
